<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Document</title>
<script type="text/javascript" src="../jquery-1.3.2.js"></script>
<script type="text/javascript">
    $("document").ready(function() {
    $("p:first").css("border", "3px solid purple");
    $("p:last").css("border", "3px solid orange");
    $("p:even").css("border", "3px solid red");
    $("p:odd").css("border", "3px solid blue");
    $(".a:first").css("border", "3px dashed yellow");
    $(".b:even").css("border", "3px dashed green");
    $("p:gt(1)").css("border", "3px dashed pink");
    $("p:not(p:eq(2))").css("border", "3px dashed blue");
    
    });
</script>
<style type="text/css">
.a { color: Navy; }
.b { color: Maroon; }
</style>
</head>
<body>
	<ul id="list1">
		<li class="a">item 1</li>
		<li class="a">item 2</li>
		<li class="b">item 3</li>
		<li class="b">item 4</li>
	</ul>
<p class="a">This is paragraph 1</p>
<p id="para1">This is paragraph 2</p>
<p class="b">This is paragraph 3</p>
<p id="para4" lang="en-us">This is paragraph 4</p>
</body>
</html>
